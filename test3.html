    <script>
        var width = window.innerWidth

        var lis_3 = $('.slide3-item');
        $('.slide3').on('mouseover', 'li', function (event) {
            var index_3 = $(this).index()
            for (var i = 1; i < lis_3.length; i++) {
                if (i > index_3) {
                    $(lis_3.eq(i)).css({
                        left: 0.8*width - 30 * (1 - i) + 'px'
                    })
                }

            }
        })
        $('.slide3').on('mouseout', function (event) {
            for (var i = 0; i < lis_3.length; i++) {
                $(lis_3.eq(i)).css({
                    left: ''
                })
            }
        })

    </script>
